{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="flex">
    <div>
        <div class="box">
            <div>
                <span>{{ toy.name }}</span>
                <p>Color: {{ toy.color }}</p>
            </div>
            <div>
                <a href="{% url 'toys_update' toy.id %}">Edit</a>
                <a href="{% url 'toys_delete' toy.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
