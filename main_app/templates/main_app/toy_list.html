{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for toy in toy_list %}
<a href="{% url 'toys_detail' toy.id %}">
    <div class="box">
        <div>
            <span>{{ toy.name }}</span>
            <p>Color: {{ toy.color }}</p>
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
